<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicWebApp</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleAudio.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
  <!-- <script src="JSfiles/pdf2.js"></script> -->
  <script src="script3.js"></script>

</head>
<body>
  <header class="flexRowDisplaycc">
    <div class="topnav">
      <h1>MusicWebApp</h1>
      <div class="search-container">
        <form class="searchForm flexRowDisplayec" action="#">
          <input class="searchInput" type="text" placeholder="Search.." name="search">
          <button class="searchButton flexRowDisplaycc" type="submit"><img class="searchIcon" src="img/search.png" alt="Search"></button>
        </form>
      </div>
    </div>
  </header>
  <section class="section1 flexColDisplaycc">
    <div class="divSection1 flexColDisplaycc">
      <div class="multipleSection1 flexRowDisplaysc">
        <!-- <button class="but1 buttonSec1"></button>
        <button class="but2 buttonSec1"></button> -->
      </div>
      <div class="ContentdivSection1 flexRowDisplaysbs">
        <div class="leftDivSection1 flexColDisplaysc">
          <div class="elementSec1">
            <h3 class="flexRowDisplaysc">Tytuł utworu</h3>
            <div class="fastPlayMode flexRowDisplaysc">
              <audio controls>
                <source src="elements/element1/Willow-–-Jasmine-Thompson-Wedding-Dance-Choreography.mp3" type="audio/ogg">
              Your browser does not support the audio element.
              </audio>

              <!-- <audio class="element1" id="player" src="elements/element1/Willow-–-Jasmine-Thompson-Wedding-Dance-Choreography.mp3"></audio>
                <div class="audioOwnPlayer">
                  <button onclick="document.getElementById('player').play()">Play</button> 
                  <button onclick="document.getElementById('player').pause()">Pause</button> 
                  <button onclick="document.getElementById('player').volume += 0.1">Vol +</button> 
                  <button onclick="document.getElementById('player').volume -= 0.1">Vol -</button> 
                </div> -->
              
            </div>
            <button class="chechOutButton flexColDisplaycc"><img src="img/right.png" alt="Expand"></button>
            <div class="checkFIlesInEl flexRowDisplaycc">
              <img src="img/pdf.png" alt="PDF">
              <img src="img/png.png" alt="PNG">
            </div>
          </div>
        </div>
        <div class="rightDivSection1">
          <h3 class="flexRowDisplaysc">Tytuł utworu</h3>
          <div class="playVoiceDiv">

          </div>
          <div class="filesinelement flexRowDisplaysc">
            <a href="#" data-toggle="modal" data-target="#myModal"><img src="img/pdf.png" alt=""></a>
            <div class="container">
              <!-- Trigger the modal with a button -->
              <!-- http://dotnetqueries.com/Article/162/how-to-display-pdf-in-bootstrap-modal-popup -->
              <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->
              <div id="myModal" class="modal fade" role="dialog">
                <div class="ViewFile flexColDisplaycc">
                  <!-- <embed class="embedClass" src="elements/element1/Wellerman_3st.pdf" frameborder="0"> -->
                    <!-- <iframe class="embedClass" src="elements/element1/Wellerman_3st.pdf">
                      <p>Your web browser doesn't have a PDF plugin.
                      Instead you can <a href="elements/element1/Wellerman_3st.pdf">click here to
                      download the PDF file.</a></p>
                      </iframe> -->
                      <div class="div2">
                        <!-- <iframe id="pdf-js-viewer" src="pdfjs-3.4.120-legacy-dist/web/compressed.tracemonkey-pldi-09.pdf" title="webviewer" frameborder="0"></iframe> -->
                        <div class="pageChangerDiv flexRowDisplaycc">
                            <button id="prev">Previous</button>
                            <button id="next">Next</button>
                            &nbsp; &nbsp;
                            <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
                            
                            <div class="rangeslider flexRowDisplaycc">
                              <input type="range" min="1" max="100" value="90"
                                              class="myslider" id="sliderRange">
                              <p>Value: <span id="demo"></span></p>
                            </div>

                            <button type="button" id="" data-dismiss="modal">Close</button>
                        </div>

                        <div class="canvasDiv flexColDisplaysc">
                          <div class="div-canvas-Scale">
                            <canvas id="the-canvas"></canvas>
                          </div>
                        </div>
                      </div>
                      <button type="button" id="embedButtonId" data-dismiss="modal">Close</button>

                    </div>
              </div>
            </div>
          </div>
          <div class="edittrackdiv flexRowDisplaysc">
            <!-- <a href="new.html" target="_blank">new</a> -->
            <button class="addtrackButton edittrackButton">Add track</button>
            <button class="deletettrackButton edittrackButton">Delete element</button>

          </div>
        </div>
      </div>
    </div>
      
  </section>




  <div class="popup">
    <h3>Upload file...</h3>
    <form class="uploadform" action="#">
      <input class="file-input" type="file" name="file" hidden>
      <i class="fas fa-cloud-upload-alt"></i>
      <p>Browse File to Upload</p>
    </form>
    <section class="progress-area"></section>
    <section class="uploaded-area"></section>
  </div>

  <!-- <script src="JSfiles/pdf2.js"></script> -->
  <script src="script3.js"></script>

  <script src="script.js"></script>


</body>
</html>
