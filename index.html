<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>MusicWebApp</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleAudio.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script src="//mozilla.github.io/pdf.js/build/pdf.js"></script> -->
    <!-- <script src="JSfiles/pdf2.js"></script> -->
    <!-- <script src="script3.js"></script> -->
  </head>
  <body>
    <header class="flexRowDisplaycc">
      <div class="topnav">
        <h1>MusicWebApp</h1>
        <div class="search-container">
          <form class="searchForm flexRowDisplayec" action="#">
            <input
              class="searchInput"
              type="text"
              placeholder="Search.."
              name="search"
            />
            <button class="searchButton flexRowDisplaycc" type="submit">
              <img class="searchIcon" src="img/search.png" alt="Search" />
            </button>
          </form>
        </div>
      </div>
    </header>
    <section class="section1 flexColDisplaycc">
      <div class="divSection1 flexColDisplaycc">
        <div class="multipleSection1 flexRowDisplaysc">
          <!-- <button></button> -->
        </div>
        <div class="ContentdivSection1 flexRowDisplaysbs">
          <div class="leftDivSection1 flexColDisplaysc">
            <div class="elementSec1">
              <h3 class="flexRowDisplaysc">Tytuł utworu</h3>
              <div class="fastPlayMode flexRowDisplaysc">
                <audio controls>
                  <source
                    src="elements/element1/Willow-–-Jasmine-Thompson-Wedding-Dance-Choreography.mp3"
                    type="audio/ogg"
                  />
                  Your browser does not support the audio element.
                </audio>
              </div>
              <button class="chechOutButton flexColDisplaycc">
                <img src="img/right.png" alt="Expand" />
              </button>
              <div class="checkFIlesInEl flexRowDisplaycc">
                <img src="img/pdf.png" alt="PDF" />
                <img src="img/png.png" alt="PNG" />
              </div>
            </div>
          </div>
          <div class="rightDivSection1">
            <h3 class="flexRowDisplaysc">Tytuł utworu</h3>
            <div class="playVoiceDiv">
              <!-- Audio player  -->
              <div class="question">
                <div class="question-header">
                  <h3>Sopran</h3>
                  <button class="question-toggle">Otwórz</button>
                </div>
                <div class="question-content">
                  <div class="container1 flexColDisplaycc">
                      <!-- <h1 class="title">Odtwarzacz muzyki</h1> -->
                      <div class="player">
                        <audio id="audio" src="../elements/element2/Rainbows.mp3"></audio>
                        <div class="controlAudio flexRowDisplaysbc">
                          <div class="controls">
                            <button id="play" class="control-btn"><img id="playButtonImg" src="img/play-button.png" alt=""></button>
                            <button id="stop" class="control-btn"><img src="img/stop.png" alt=""></button>
                          </div>
                          <div class="volume-container">
                            <img id="volumeImg" src="img/max-volume.png" alt="">
                            <input id="volume" class="styleInputAudioVolume" type="range" min="0" max="1" step="0.01" value="1">
                          </div>
                          <div class="loop-container flexColDisplaycc">
                            <button id="toggleBtn"><img id="toggleBtnImg" src="img/no-repeat2.png" alt=""></button>
                          </div>
                          <div class="musicTags flexRowDisplaycc">
                            <button id="markStart" class="tagoftrack"><img src="img/tagBlackStart.png" alt=""></button>
                            <button id="loopZn" class="tagoftrack"><img id="LoopImg" src="img/repeat.png" alt=""></button>
                            <button id="markEnd" class="tagoftrack"><img src="img/tagBlackEnd.png" alt=""></button>
                            <button id="resetZn" class="tagoftrack"><img src="img/label1.png" alt=""></button>
                          </div>
                          <div id="music-player-time">
                            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                          </div>
                        </div>
                        
                        <div class="progress-container">
                          <input id="progress" class="styleInputAudio" type="range" min="0" max="100" step="0.01" value="0">
                          <div class="progress-bar__marker progress-bar__marker--start"><img src="img/tagStart1.png" alt=""></div>
                          <div class="progress-bar__marker progress-bar__marker--end"><img src="img/tagEnd1.png" alt=""></div>
                        </div>
                        
                        
                      </div>
                    </div>
                </div>
              </div>
              <!--  -->
            </div>
            <div class="filesinelement flexRowDisplaysc">
              <!-- Used Element 1  button -->
              <a href="#" data-toggle="modal" data-target="#myModal2"
                onclick="OnlyPDFfun()"><img src="img/pdf.png" alt=""
              /></a>
              <!-- PDF -->
              <div class="container" id="Container">
                <div id="myModal2" class="modal fade" role="dialog">
                  <div class="pageChangerDiv2 flexRowDisplaysbc">
                    <div class="leftPagechanger">
                      <button id="resetScale" onclick="resetPageSize()" title="Wyrównaj na cały ekran">
                        <img src="img/increase.png" alt="100% view pdf" />
                      </button>
                      
                    </div>
                    <div class="centernPagechanger flexRowDisplaycc">
                      <button id="prev" title="Poprzednia strona">
                        <img src="img/left-arrow.png" alt="Previous page " />
                      </button>

                      <span
                        ><span id="page_num"></span> /
                        <span id="page_count"></span
                      ></span>
                      <button id="next" title="Kolejna strona">
                        <img src="img/right-arrow.png" alt="Next page" />
                      </button>
                      <div class="rangeslider flexRowDisplaycc">
                        <input
                          type="range"
                          min="10"
                          max="400"
                          value="24"
                          class="myslider"
                          id="sliderRange"
                        />
                        <span id="demo"></span>
                      </div>
                      <a id="downloadPDF" href="nothing" download
                        ><button id="downlo" title="Pobierz">
                          <img src="img/download.png" alt="Download" /></button
                      ></a>
                    </div>
                    <div class="rightPagechanger flexRowDisplaycc">
                      <button
                        type="button"
                        id="exitButton"
                        data-dismiss="modal"
                        title="Zamknij"
                        onclick="RemoveChildPDF()"
                      >
                        <img src="img/cancel.png" alt="Close" />
                      </button>
                    </div>
                  </div>
                  <div class="purePDF flexColDisplaycc">
                    <div class="onlyPDF"></div>
                    <button
                      type="button"
                      id="embedButtonId"
                      data-dismiss="modal"
                      onclick="RemoveChildPDF()"
                    >
                      Close
                    </button>
                  </div>
                  </div>
                </div>
                <div id="myModal" class="modal fade" role="dialog">
                  <div class="ViewFile flexColDisplaycc">
                    <div class="div2">
                      <!-- Used Element 1 -->
                      <div class="canvasDiv">
                        <div class="div-canvas-Scale">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!--  -->
              </div>
              <div class="edittrackdiv flexRowDisplaycc">
                <button class="addtrackButton edittrackButton">Add track</button>
                <button class="deletettrackButton edittrackButton">
                  Delete element
                </button>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>

    <!-- <div class="popup">
      <h3>Upload file...</h3>
      <form class="uploadform" action="#">
        <input class="file-input" type="file" name="file" hidden />
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Browse File to Upload</p>
      </form>
      <section class="progress-area"></section>
      <section class="uploaded-area"></section>
    </div> -->

    <!-- <script src="JSfiles/pdf2.js"></script> -->
    <!-- <script src="script3.js"></script> -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="scriptPDF.js"></script>
    <script src="scriptMusic.js"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
